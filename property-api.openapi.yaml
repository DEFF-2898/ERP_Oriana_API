openapi: 3.1.0
info:
  title: Oriana ERP - Property API
  version: 1.1.0
  description:
    API para administración de propiedades/sedes (hotel.property). Permite crear y administrar propiedades con
    datos generales, país, moneda y dirección.
servers:
  - url: /api/v1
tags:
  - name: properties
    description: Gestión de propiedades (hotel.property).
security:
  - bearerAuth: []
paths:
  /properties:
    post:
      tags:
        - properties
      operationId: createProperty
      summary: Crear propiedad
      description:
        Crea una nueva propiedad en el sistema, registrando su información legal (personId), ubicación, moneda
        y datos generales.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PropertyCreateRequest"
      responses:
        "201":
          description: Propiedad creada.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PropertyResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      tags:
        - properties
      operationId: listProperties
      summary: Listar propiedades
      description: Devuelve el listado de propiedades registradas en el sistema.
      parameters:
        - $ref: "#/components/parameters/ActiveQuery"
        - $ref: "#/components/parameters/SearchQuery"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
      responses:
        "200":
          description: Listado de propiedades.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PropertyListResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /properties/{propertyId}:
    get:
      tags:
        - properties
      operationId: getProperty
      summary: Obtener propiedad
      description: Devuelve el detalle completo de una propiedad específica.
      parameters:
        - $ref: "#/components/parameters/PropertyId"
      responses:
        "200":
          description: Detalle de propiedad.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PropertyResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      tags:
        - properties
      operationId: updateProperty
      summary: Actualizar propiedad (reemplazo)
      description:
        Actualiza de forma completa la información de una propiedad existente, reemplazando los datos previamente
        registrados.
      parameters:
        - $ref: "#/components/parameters/PropertyId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PropertyUpdateRequest"
      responses:
        "200":
          description: Propiedad actualizada.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PropertyResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
    patch:
      tags:
        - properties
      operationId: patchProperty
      summary: Actualizar propiedad (parcial)
      description:
        Actualiza parcialmente una propiedad, permitiendo modificar estado, descripción o dirección sin reemplazar
        el registro completo.
      parameters:
        - $ref: "#/components/parameters/PropertyId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PropertyPatchRequest"
      responses:
        "200":
          description: Propiedad actualizada.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PropertyResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    PropertyId:
      name: propertyId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
    ActiveQuery:
      name: active
      in: query
      required: false
      schema:
        type: boolean
      description: Filtra por is_active (true/false).
    SearchQuery:
      name: search
      in: query
      required: false
      schema:
        type: string
        maxLength: 100
      description: Búsqueda libre por nombre/dirección (según implementación).
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
  schemas:
    PropertyCreateRequest:
      type: object
      additionalProperties: false
      properties:
        personId:
          type: integer
          format: int64
          minimum: 1
          description: core.person.id (representa entidad legal/propietario).
        name:
          type: string
          maxLength: 100
        description:
          type:
            - string
            - "null"
        countryId:
          type: integer
          format: int32
          minimum: 1
          description: catalog.country.id
        currencyId:
          type: integer
          format: int32
          minimum: 1
          description: catalog.currency.id
        address:
          type: string
        isActive:
          type: boolean
          default: true
      required:
        - personId
        - name
        - countryId
        - currencyId
        - address
    PropertyUpdateRequest:
      allOf:
        - $ref: "#/components/schemas/PropertyCreateRequest"
    PropertyPatchRequest:
      type: object
      additionalProperties: false
      properties:
        personId:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
          maxLength: 100
        description:
          type:
            - string
            - "null"
        countryId:
          type: integer
          format: int32
          minimum: 1
        currencyId:
          type: integer
          format: int32
          minimum: 1
        address:
          type: string
        isActive:
          type: boolean
      minProperties: 1
    PropertyResponse:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          format: int64
        isActive:
          type: boolean
        personId:
          type: integer
          format: int64
        name:
          type: string
        description:
          type:
            - string
            - "null"
        country:
          type: object
          additionalProperties: false
          properties:
            id:
              type: integer
              format: int32
            isoCode:
              type:
                - string
                - "null"
            name:
              type: string
          required:
            - id
            - name
        currency:
          type: object
          additionalProperties: false
          properties:
            id:
              type: integer
              format: int32
            code:
              type: string
            name:
              type: string
            symbol:
              type:
                - string
                - "null"
          required:
            - id
            - code
            - name
        address:
          type: string
        createdBy:
          type:
            - integer
            - "null"
          format: int64
        createdAt:
          type: string
          format: date-time
        updatedBy:
          type:
            - integer
            - "null"
          format: int64
        updatedAt:
          type:
            - string
            - "null"
          format: date-time
        deletedBy:
          type:
            - integer
            - "null"
          format: int64
        deletedAt:
          type:
            - string
            - "null"
          format: date-time
      required:
        - id
        - isActive
        - personId
        - name
        - country
        - currency
        - address
        - createdAt
    PropertyListResponse:
      type: object
      additionalProperties: false
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/PropertyResponse"
        meta:
          $ref: "#/components/schemas/PaginationMeta"
      required:
        - items
        - meta
    PaginationMeta:
      type: object
      additionalProperties: false
      properties:
        limit:
          type: integer
          minimum: 1
        offset:
          type: integer
          minimum: 0
        total:
          type: integer
          minimum: 0
      required:
        - limit
        - offset
        - total
    ErrorResponse:
      type: object
      additionalProperties: false
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type:
            - object
            - array
            - string
            - "null"
      required:
        - code
        - message
  responses:
    BadRequest:
      description: Solicitud inválida.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: No autenticado/No autorizado.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Recurso no encontrado.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Conflict:
      description: Conflicto (p.ej. nombre duplicado según regla de negocio).
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    InternalServerError:
      description: Error inesperado.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
